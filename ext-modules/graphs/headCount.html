﻿<div class="container-fluid">
    <h1>{{title}}</h1>
    <div class="row">
        <div class='col-sm-3'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker'>
                    <input type='text' id="thisDate" ng-model="selected.date" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <button class="btn btn-primary" ng-click="changeVisitDate(selected.date)">Run report</button>
            </div>
        </div>
    </div>
    <canvas id="line" class="chart chart-line ng-isolate-scope"
            chart-data="data" chart-labels="labels" chart-click="onClick"
            chart-hover="onHover" chart-series="series" chart-options="options"
            chart-dataset-override="datasetOverride" height="200" width="600"></canvas>
</div>
